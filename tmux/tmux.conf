# New prefix
unbind C-b
set -g prefix M-a
bind M-a send-prefix

# Remove delay
set -s escape-time 1

# Window/pane index starts with 1
set -g base-index 1
setw -g pane-base-index 1

# Reload
bind r source-file ~/.tmux.conf\; display "Reloaded!"
bind -n M-r source-file ~/.tmux.conf\; display "Reloaded!"

# New windows
bind b new-window
bind -n M-b new-window

# Splits
bind n split-window -h
bind m split-window -v
bind -n M-n split-window -h
bind -n M-m split-window -v

# Movement between windows
bind i next-window
bind u previous-window
bind -n M-i next-window
bind -n M-u previous-window

# Movement between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes
bind H resize-pane -L
bind J resize-pane -D
bind K resize-pane -U
bind L resize-pane -R
bind -n M-H resize-pane -L 2
bind -n M-J resize-pane -D 2
bind -n M-K resize-pane -U 2
bind -n M-L resize-pane -R 2

# Mouse scroll
set -g mode-mouse on

# Vi key bindings
setw -g mode-keys vi

# Enters copy mode
bind -n M-c copy-mode

# Copy mode commands
# TODO solve this conflict
#unbind -n M-j
#unbind -n M-k
bind -t vi-copy 'M-j' page-down
bind -t vi-copy 'M-k' page-up

# Theme
set -g default-terminal "screen-256color"
set -g status-fg white
set -g status-bg black

setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

set -g message-fg black
set -g message-bg yellow
set -g message-attr dim

setw -g monitor-activity on
set -g visual-activity on

set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](S:#S) #[fg=green](W:#I) #[fg=green](P:#P)'
set -g status-right '#[fg=cyan]%d %b %R'

